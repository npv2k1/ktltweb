<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dangnhap.css" />


    <title>Đăng nhập và đăng ký</title>
</head>

<body>

    <div class="khung">
        <div class="bieumaus">
            <!-- Đăng nhập -->
            <div class="bieumau dangnhap">
                <span class="tieude">Đăng nhập</span>
                <form onsubmit="dangnhap(event)">
                    <div class="truongnhap">
                        <input name="username" type="text" id="email" placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="loi" id="loi_email"></div>
                    <div class="truongnhap">
                        <input name="password" type="password" id="matkhau" class="password"
                            placeholder="Nhập mật khẩu của bạn">
                    </div>
                    <div class="loi" id="loi_mat_khau"></div>
                    <div class="truongnhap button">
                        <input type="submit" value="Đăng nhập">
                    </div>
                </form>

                <div class="dangnhap-dangky">
                    <span class="chu">Không có tài khoản?
                        <a href="#" class="chu dangky-link">Đăng ký ngay bây giờ</a>
                    </span>
                </div>
            </div>

            <!-- Đăng ký -->
            <div class="bieumau dangky">
                <span class="tieude">Đăng ký</span>

                <form onsubmit="return xacnhandangky(event);">
                    <div class="truongnhap">
                        <input type="text" id="emaildangky" placeholder="Nhập email của bạn">
                    </div>
                    <div class="loi" id="loi_emaildangky"></div>

                    <div class="truongnhap">
                        <input class="ho" id="ho" type="text" placeholder="Nhập họ">
                        <input class="ten" id="ten" type="text" placeholder="Nhập tên">
                    </div>
                    <div class="loi-hovaten">
                        <div class="loi" id="loi_ho"></div>
                        <div class="loi" id="loi_ten"></div>
                    </div>
                    <div class="truongnhap">
                        <input id="sdt" type="phone" placeholder="Nhập số điện thoại của bạn">
                    </div>
                    <div class="loi" id="loi_sdt"></div>
                    <div class="truongnhap">
                        <input id="diachi" type="text" placeholder="Nhập địa chỉ của bạn">
                    </div>
                    <div class="loi" id="loi_dc"></div>
                    <div class="truongnhap">
                        <input id="tendangky" type="text" placeholder="Nhập username của bạn">
                    </div>
                    <div class="loi" id="loi_tendangky"></div>

                    <div class="truongnhap">
                        <input type="password" id="matkhaudangky" class="password" placeholder="Nhập mật khẩu của bạn">
                    </div>
                    <div class="loi" id="loi_mat_khaudangky"></div>
                    <div class="truongnhap">
                        <input type="password" id="matkhaudangkynhaplai" class="password"
                            placeholder="Nhập lại mật khẩu của bạn">
                    </div>
                    <div class="loi" id="loi_mat_khaudangkynhaplai"></div>

                    <div class="truongnhap button">
                        <input type="submit" value="Đăng ký">
                    </div>
                </form>

                <div class="dangnhap-dangky">
                    <span class="chu">Bạn đã có tài khoản?
                        <a href="#" class="chu dangnhap-link">Đăng nhập ngay bây giờ?</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/dangnhap.js" type="text/javascript"></script>

</body>

</html>
